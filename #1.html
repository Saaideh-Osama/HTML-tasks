<html> <head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        #R {
            color: red;
        }

        #B {
            color: blue;
        }

        .blue {
            color: blue;
        }

        [href] {
            color: orange;
        }

        #red {
            background-color: yellow;
            color: red;
        }
        .bold{
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h3><u>Have Fun while Styling ! </u></h3>
    <hr>


    <P id="B">Here is a text <a href="https://github.com/" target="_blank"> with a link</a> Let's do it !</P>
    <p>we have more <a href="https://github.com/%22%3E link </a> here ;</p>
    <p>Is this a ( <a href="https://github.com/" id="red">link?</a> )</p>

    <p> we have a list</p>
    <ul>
        <li class="bold">Please,<a href="https://github.com/" target="_blank" id="R">Click Me!</a></li>
        <br>
        <li>Can you ? let's count</li>
        <ol>
            <div id="B">
                <li type="circle" class="bold">111</li>
                <li type="circle">222 <a href="https://github.com/" target="_blank" id="R"> Another Link</a></li>
                <li type="circle">333</li>

                <ol>
                    <dt class="bold" >Red</dt>
                    <dt>Green</dt>
                    <dt>Blue <a href="https://github.com/" target="_blank" id="R">Colors Link</a></dt>
                </ol>
            </div>
        </ol>
        <br>
        <li>That's Enough !</li>
    </ul>
</body>

</html>
